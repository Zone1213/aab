<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - FahamAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col items-center py-8">

  <h1 class="text-2xl font-bold text-purple-400 mb-6">FahamAI Admin Dashboard</h1>

  <div class="w-[360px] space-y-4">

    <a href="/admin/users" class="block bg-purple-700 hover:bg-purple-800 rounded-xl py-4 text-center font-bold transition">
      Manage Users
    </a>

    <a href="/admin/tasks" class="block bg-purple-700 hover:bg-purple-800 rounded-xl py-4 text-center font-bold transition">
      Control Tasks
    </a>

    <a href="/admin/leaderboard" class="block bg-purple-700 hover:bg-purple-800 rounded-xl py-4 text-center font-bold transition">
      Leaderboard Refresh
    </a>

    <a href="/admin/airdrop" class="block bg-purple-700 hover:bg-purple-800 rounded-xl py-4 text-center font-bold transition">
      Airdrop Settings
    </a>

    <a href="/admin/commissions" class="block bg-purple-700 hover:bg-purple-800 rounded-xl py-4 text-center font-bold transition">
      Referral Commissions
    </a>

    <a href="/admin/reset_limits" class="block bg-purple-700 hover:bg-purple-800 rounded-xl py-4 text-center font-bold transition">
      Reset Send/Receive Limits
    </a>

  </div>

</body>
</html>
