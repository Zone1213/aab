<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile - FahamAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0c0c1c] text-white font-sans min-h-screen flex flex-col items-center py-6">

  <h1 class="text-xl font-bold neon-text mb-4">Your Profile</h1>

  <div class="w-[360px] space-y-4">

    <div class="bg-gray-800 rounded-xl p-4 border border-purple-700 text-center">
      <img src="/static/icons/profile.png" class="w-16 h-16 mx-auto rounded-full mb-3">
      <p class="font-bold">Username: <span id="username">Unknown</span></p>
      <p>Wallet Balance: <span id="walletBalance">$0.00</span> USDT</p>
    </div>

    <div class="bg-gray-800 rounded-xl p-4 border border-purple-700">
      <p class="text-sm text-purple-400 mb-2">Transaction History</p>
      <div id="history" class="text-sm text-gray-400">
        No transactions yet.
      </div>
    </div>

    <a href="/dashboard" class="block bg-gray-700 hover:bg-gray-800 rounded-xl py-3 text-center font-bold transition mt-4">
      Back to Dashboard
    </a>

  </div>

</body>
</html>
